<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <title>add new user</title></head><body><h3>新增用户</h3><form action="" method="post">        {% csrf_token %}        账号：<input type="text" name="account" placeholder="请输入账号" required="required"><br>        密码：<input type="password" name="pwd" placeholder="请输入密码" required="required"><br>        邮箱：<input type="email" name="email" placeholder="请输入邮箱" required="required"><br>        电话：<input type="text" name="phone" placeholder="请输入电话" required="required"><br><br>        <input type="submit" value="提交">&nbsp;&nbsp;<a href="../index"><input type="button"  value="返回"/></a>    </form>    <p><font color="red" size="3">{% if msg%}<span>{{ msg }}</span>{%endif%}</font></p></body></html>
