<!DOCTYPE html><html><head>    <meta charset="utf-8">    <title>index</title></head><body><h3>欢迎登陆用户管理系统</h3><span><a href="../add_user">添加用户</a></span><table border="1px">    <tr>        <td>用户名</td>        <td>密码</td>        <td>邮箱</td>        <td>电话</td>        <td>操作</td>    </tr>    {% for user in users %}        <tr>            <td>{{ user.name }}</td>            <td>{{ user.pwd }}</td>            <td>{{ user.email }}</td>            <td>{{ user.phone }}</td>            <td><a href="../edit_user?uid={{ user.id }}">编辑</a>                &nbsp;&nbsp;<a href="javascript:if(confirm('确定要删除吗?'))location='../delete_user?uid={{ user.id }}'">删除</a></td>        </tr>    {% endfor %}</table></body></html>
