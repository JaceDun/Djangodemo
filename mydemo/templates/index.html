<!DOCTYPE html><html><head>    <meta charset="utf-8">    <title>index</title></head><body><h3>欢迎登陆用户管理系统</h3><p>您好，{{ user.username }}！ <a href="../login">退出</a></p><span><a href="../add_user">添加用户</a></span><table border="1px">    <tr>        <td>用户名</td>        <td>密码</td>        <td>邮箱</td>        <td>电话</td>        <td>操作</td>    </tr>    {% for user in users %}        <tr>            <td>{{ user.name }}</td>            <td>{{ user.pwd }}</td>            <td>{{ user.email }}</td>            <td>{{ user.phone }}</td>            <td><a href="../edit_user?uid={{ user.id }}">编辑</a>                &nbsp;&nbsp;<a                        href="javascript:if(confirm('确定要删除吗?'))location='../delete_user?uid={{ user.id }}'">删除</a></td>        </tr>    {% endfor %}</table><script>    window.onload=function(){		//定时器每秒调用一次fnDate()		setInterval(function(){		fnDate();		},1000);		}    //js 获取当前时间    function fnDate() {        var oDiv = document.getElementById("time");        var date = new Date();        var year = date.getFullYear();//当前年份        var month = date.getMonth();//当前月份        var data = date.getDate();//天        var hours = date.getHours();//小时        var minute = date.getMinutes();//分        var second = date.getSeconds();//秒        var weekArr = ['星期天', '星期一', '星期二', '星期三', '星期四', '星期五', '星期六'];        var week = weekArr[date.getDay()];        var time="今天是"+year+"年"+ fnW((month+1))+"月"+fnW(data)+"日"+" "+week+" "+"当前时间 "+fnW(hours)+":"+fnW(minute)+":"+fnW(second);        oDiv.innerHTML = time;    }    //补位 当某个字段不是两位数时补0    function fnW(str) {        var num;        str > 10 ? num = str : num = "0" + str;        return num;    }</script></br></br><div id="time"> </div></body></html>
