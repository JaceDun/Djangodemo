<!DOCTYPE html><html><head>    <meta charset="utf-8">    <title>index</title>    <link rel="stylesheet" href="../static/css/clock.css" type="text/css"></head><body><!-- Header --><div id="header" style="width: 1200px;">    <div id="branding" style="width: 600px; float: left;">        <h1 id="site-name">CRM会员管理系统</h1>    </div>    <div id="user-tools" style="width: 600px; float: left;">        Welcome,        <strong>{{ user.username }}</strong>.        <a href="/admin/password_change/">修改密码</a> /        <a href="../login">退出</a>    </div></div><div style="width: 1200px;height: 50px;"></div><!-- END Header --><div class="main" style="width: 1200px;">    <div id="content" style="width: 600px; float: right;">        <span><a href="../add_user">新增会员</a></span>        <table border="0" cellpadding="3" cellspacing="1" bgcolor="#c1c1c1">            <tr bgcolor="#FFFFFF">                <td>卡号</td>                <td>姓名</td>                <td>邮箱</td>                <td>电话</td>                <td>操作</td>            </tr>            {% for user in users %}                <tr bgcolor="#FFFFFF">                    <td>{{ user.name }}</td>                    <td>{{ user.pwd }}</td>                    <td>{{ user.email }}</td>                    <td>{{ user.phone }}</td>                    <td><a href="../edit_user?uid={{ user.id }}">编辑</a>                        &nbsp;&nbsp;<a                                href="javascript:if(confirm('确定要删除吗?'))location='../delete_user?uid={{ user.id }}'">删除</a>                    </td>                </tr>            {% endfor %}        </table>    </div>    <div class="box" style="width: 600px; float: right;">        <div class="clock" id="clock">            <div class="clock-xin"></div>            <div class="clock-xin2"></div>            <div id="date" class="date"></div>            <div id="hour" class="hour"></div>            <div id="min" class="min"></div>            <div id="sec" class="sec"></div>        </div>    </div></div><script type="text/javascript" src="../static/js/clock.js"></script></body></html>
