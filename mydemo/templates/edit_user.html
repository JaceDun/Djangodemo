<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <title>edit user</title></head><body>    <form action="../edit_save/" method="post" >        {% csrf_token %}      <input type="hidden"  name='uid' value="{{uid}}" />        <table>            <tr>                <td>用户名</td>                <td>                    <!--name是控件的名称 ，value是控件的值， id是控件的身份标志。-->                    <input name='name' value="{{ name }}"/>                </td>            </tr>            <tr>                <td>密码</td>                <td>                    <input name='pwd' value="{{ pwd }}"/>                </td>            </tr>             <tr>                <td>邮箱</td>                <td>                    <input name='email' value="{{ email }}"/>                </td>            </tr>            <tr>                <td>电话</td>                <td>                    <input name='phone' value="{{ phone }}"/>                </td>            </tr>            <tr>                <td colspan="2">                     <input type="submit" value="保存"/>                </td>            </tr>        </table>    </form><p>{% if msg%}<span>{{ msg }}</span>{%endif%}</p></body></html>
