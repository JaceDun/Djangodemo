<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <title>edit user</title></head><body><h3>编辑会员信息</h3>    <form action="../edit_save/" method="post" >        {% csrf_token %}      <input type="hidden" name='uid' value="{{user.id}}" />        <table>            <tr>                <td>卡号</td>                <td>                    <input name='name' value="{{ user.name }}" disabled="disabled"/>                </td>            </tr>            <tr>                <td>姓名</td>                <td>                    <input name='pwd' value="{{ user.pwd }}" required="required"/>                </td>            </tr>             <tr>                <td>邮箱</td>                <td>                    <input type="email" name='email' value="{{ user.email }}" required="required"/>                </td>            </tr>            <tr>                <td>电话</td>                <td>                    <input name='phone' value="{{ user.phone }}" required="required"/>                </td>            </tr>            <tr>                <td colspan="2">                     <input type="submit" value="保存"/>&nbsp;                     <a href="../index"><input type="button"  value="返回"/></a>                </td>            </tr>        </table>    </form><p>{% if msg%}<span>{{ msg }}</span>{%endif%}</p></body></html>
