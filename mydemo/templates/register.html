<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <title>register new user</title></head><body><h3>注册页面</h3><form action="" method="post">        {% csrf_token %}        账号：<input type="text" name="account" placeholder="请输入账号" required="required"><br>        密码：<input type="password" name="pwd" placeholder="请输入密码" required="required"><br>        邮箱：<input type="email" name="email" placeholder="请输入邮箱" required="required"><br>        电话：<input type="text" name="phone" placeholder="请输入电话" required="required"><br><br>        <input type="submit" value="提交">&nbsp;&nbsp;&nbsp;&nbsp;<span><a href="../index">返回首页</a></span>    </form>    <p>{% if msg%}<span>{{ msg }}</span>{%endif%}</p></body></html>
