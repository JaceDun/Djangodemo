<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <title>login</title></head><body><h3>登录页面</h3><form action="" method="POST">        {% csrf_token %}        账号：<input type="text" name="username" placeholder="请输入用户名" required="required"><br>        密码：<input type="password" name="password" placeholder="请输入密码" required="required"><br><br>        <input type="submit" value="登&nbsp;录">    </form>    <p>{% if msg%}<span>{{ msg }}</span>{%endif%}</p></body></body></html>
